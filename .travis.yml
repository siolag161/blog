language: python
python:
- '2.7'
cache:
  directories:
    - $HOME/.pip-cache/
      - /home/travis/virtualenv/python2.7
       - node_modules
branches:
  only:
   - master
before_install:
  - npm install -g npm@2
  - npm install -g grunt-cli
  - npm install -g bower
install:
  - npm install
  - bower install
  - pip install -r requirements/prod.py --download-cache $HOME/.pip-cache

script:
  - grunt prod
after_success:
  - grunt publish
